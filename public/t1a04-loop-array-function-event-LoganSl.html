<script>
 
function myExampleFunction(){
	let myTemp = document.getElementById('myText01').value
	let mySum = ''
	document.getElementById('myDiv01').innerHTML = ' '

	myArray = new Array()
	myArray[0] = 'Fred'
	myArray[1] = 'Mary'
	myArray[2] = 'Zizzy'
	myArray[3]= '<img src="https://i.imgur.com/XWL1uWJ.jpg" height="470" width="512"><meta http-equiv="Refresh" content="1; url=https://youtu.be/dQw4w9WgXcQ/html/tags/">'

	for (let myLoop=0;    myLoop < myTemp;  myLoop++){
	   mySum += 'Loop #: ' + myLoop + ' array entry: ' + myArray[myLoop] +'<br>'
	}
	document.getElementById('myDiv01').innerHTML = mySum
}
</script>

<input type=text id="myText01" value="3"><br>

<input type=button value="Please Insert 4" onmouseover="{
      myExampleFunction()
}">

<div id="myDiv01">...</div>
