<html id='ass'>
<h1 align=center> t1a10-object-array by LoganSl</h1>

<script>

    function sayHello(){
	let myObjectArray = {'age':'22','name':'Fred'};

	let myPrintout='myObjectArray = '+JSON.stringify(myObjectArray,null,3)
	document.getElementById('myTextArea01').value = myPrintout
	document.getElementById('myTextArea01').style.fontFamily = 'cursive, sans-serif'
	document.getElementById('myDiv01').innerHTML = '<iframe width="420" height="345" src="http://www.youtube.com/embed/oHg5SJYRHA0?autoplay=1" frameborder="0" allowfullscreen></iframe>'
	document.getElementById('ass').style.backgroundColor = 'black'
	document.getElementById('ass').style.color = 'white'
	document.getElementById('ass').style.fontFamily = 'cursive, sans-serif'
}

     

    function sayHi(){
	let myArrayObject = {'age':'22','name':'Fred'};

	let myPrintout='myArrayObject = '+JSON.stringify(myArrayObject,null,3)
	document.getElementById('myTextArea01').value = myPrintout
	document.getElementById('myTextArea01').style.fontFamily = 'cursive, sans-serif'
	document.getElementById('myDiv01').innerHTML = 'Nothing useful here'
	document.getElementById('ass').style.backgroundColor = 'white'
	document.getElementById('ass').style.color = 'black'
	document.getElementById('ass').style.fontFamily = 'cursive, sans-serif'
}

    </script>

<button type="button" onclick="sayHi();">Show Object Array</button>

<button type="button" onclick="sayHello();">Show Array Object</button>
